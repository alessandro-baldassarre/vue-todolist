<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- fontaweson -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- vuejs cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <title>Vue Slider</title>
</head>

<body>

    <main id="app">

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 text-center">
                    <img class="position-relative" id="card-spring" src="img/molla_fermacarte.png"
                        alt="image of card spring">
                </div>
                <div class="col 12 d-flex justify-content-center">
                    <div class="wrapper text-center rounded shadow position-relative p-5 mt-5">
                        <div class="list-wrapper rounded">
                            
                                <h1 class="mt-5 mb-3 fw-bolder">To Do List</h1>
                            <div id="actual-list" class="mb-4">
                                <ul class="text-start" id="to-do-list">
                                    <li class="d-flex justify-content-between" v-for="(item, index) in list">
                                        <div>
                                            <input v-if="(!item.done)" class="form-check-input me-3" type="checkbox"
                                                value="" id="flexCheckDefault" @click="addRemoveDone(index)"> <input
                                                v-else class="form-check-input me-3" type="checkbox" value=""
                                                @click="addRemoveDone(index)" id="flexCheckDefault" checked>

                                            <span :class="(item.done) ? 'text-decoration-line-through' : ''"
                                                id="list-content" @click="addRemoveDone(index)">{{item.text}}</span>
                                        </div>
                                        <span id="cross" @click="deleteItem(index)">
                                            <i class="fa-solid fa-xmark"></i>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <div id="new-item" class="text-center px-3">
                                <input type="text" v-model="text" class="form-control fs-5 mb-3" :placeholder="(text == '') ? 'add new task' : ''" @keyup.enter="addTask(text)">
                                <button class="btn btn-primary" @click="addTask(text)">Add Task</button>
                            </div>
                        </div>



                    </div>

                </div>
            </div>
        </div>

    </main>

    <script src="js/script.js"></script>
</body>

</html>
